---
- name: Install packages
  become: yes
  apt:
    name: "{{ item }}"
    state: present
  with_items:
  - hostapd
  - dnsmasq

- name: Configure wlan0
  become: yes
  template:
    dest: /etc/systemd/network/wlan0.network
    src: wlan0.network.j2
  notify:
  - restart network

- name: Configure hostapd
  become: yes
  template:
    dest: /etc/hostapd/hostapd.conf
    src: hostapd.conf.j2
    mode: 600
  notify:
  - restart hostapd

- name: Start and enable hostapd
  become: yes
  service:
    name: hostapd
    state: started
    enabled: yes

- name: Configure dnsmasq
  become: yes
  template:
    dest: /etc/dnsmasq.conf
    src: dnsmasq.conf.j2
  notify:
  - restart dnsmasq

- name: Configure Interfaces
  become: yes
  template:
    dest: /etc/network/interfaces
    src: interfaces.j2
  notify:
  - restart network

- name: Enable IPv4 forwarding
  become: yes
  template:
    dest: /etc/sysctl.conf
    src: sysctl.conf.j2

- name: Route all connections from wlan0 to eth0
  become: yes
  template:
    dest: /etc/rc.local
    src: rc.local.j2

- name: Stop and disable systemd-resolved
  become: yes
  service:
    name: systemd-resolved
    state: stopped
    enabled: false

- name: Configure /etc/resolv.conf
  become: yes
  template:
    dest: /etc/resolv.conf
    src: resolv.conf.j2

- name: Start and enable dnsmasq
  become: yes
  service:
    name: dnsmasq
    state: started
    enabled: yes
